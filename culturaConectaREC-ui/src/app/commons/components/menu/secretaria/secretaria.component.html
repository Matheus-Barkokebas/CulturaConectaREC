<mat-tab-group selectedIndex="{{currentIndex}}">
  <mat-tab label="Cadastrar Secretarias">
    <app-new-secretaria (savedSecretaria)="changeTabToListSecretaria()"></app-new-secretaria>
  </mat-tab>
  <mat-tab label="Visualizar Secretarias">
    <app-list-secretaria [secretarias]="secretaria"></app-list-secretaria>
  </mat-tab>
</mat-tab-group>
