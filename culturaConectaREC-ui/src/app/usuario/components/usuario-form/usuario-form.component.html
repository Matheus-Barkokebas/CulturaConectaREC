<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-4">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Nome</mat-label>
        <input matInput name="nome" #nomeModel="ngModel" [(ngModel)]="usuario.nome" required>
        <mat-error *ngIf="nomeModel.hasError('required')">Informe o nome do Usuário</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>CPF</mat-label>
        <input matInput name="cpf" #cpfModel="ngModel" [(ngModel)]="usuario.cpf" required>
        <mat-error *ngIf="cpfModel.hasError('required')">Informe o CPF do Usuário</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput name="email" #emailModel="ngModel" [(ngModel)]="usuario.email" required>
        <mat-error *ngIf="emailModel.hasError('required')">Informe o Email do Usuário</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Senha</mat-label>
        <input matInput name="senha" type="password" #senhaModel="ngModel" [(ngModel)]="usuario.senha" required>
        <mat-error *ngIf="senhaModel.hasError('required')">Informe a senha do Usuário</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Cargo</mat-label>
        <input matInput name="cargo" #cargoModel="ngModel" [(ngModel)]="usuario.cargo" required>
        <mat-error *ngIf="cargoModel.hasError('required')">Informe o cargo do Usuário</mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Secretaria</mat-label>
        <mat-select [(ngModel)]="usuario.secretaria" name="secretaria" required>
          <mat-option *ngFor="let secretaria of secretarias" [value]="secretaria">
            {{ secretaria.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-4">
      <mat-form-field>
        <mat-label>Permissão</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">Salvar</button>
</form>
