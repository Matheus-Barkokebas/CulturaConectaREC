<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="user-form-container">
  <div class="form-header">
    <h2>Cadastro de Usuário</h2>
    <p>Preencha os campos abaixo para registrar um novo usuário</p>
  </div>

  <div class="form-grid">
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput name="nome" #nomeModel="ngModel" [(ngModel)]="usuario.nome" required>
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="nomeModel.hasError('required')">Nome é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>CPF</mat-label>
        <input matInput name="cpf" #cpfModel="ngModel" [(ngModel)]="usuario.cpf" required>
        <mat-icon matPrefix>badge</mat-icon>
        <mat-error *ngIf="cpfModel.hasError('required')">CPF é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput name="email" #emailModel="ngModel" [(ngModel)]="usuario.email" required type="email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="emailModel.hasError('required')">Email é obrigatório</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Senha</mat-label>
        <input matInput name="senha" type="password" #senhaModel="ngModel" [(ngModel)]="usuario.senha" required>
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="senhaModel.hasError('required')">Senha é obrigatória</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Cargo</mat-label>
        <input matInput name="cargo" #cargoModel="ngModel" [(ngModel)]="usuario.cargo" required>
        <mat-icon matPrefix>work</mat-icon>
        <mat-error *ngIf="cargoModel.hasError('required')">Cargo é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Secretaria</mat-label>
        <mat-select [(ngModel)]="usuario.secretaria" name="secretaria" required>
          <mat-option *ngFor="let secretaria of secretarias" [value]="secretaria">
            {{ secretaria.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Permissão</mat-label>
        <mat-select [(ngModel)]="usuario.permissao" name="permissao" required>
          <mat-option *ngFor="let permissao of permissoes" [value]="permissao">
            {{ permissao }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <button type="submit" mat-raised-button class="submit-button" [disabled]="form.invalid">
    <mat-icon>save</mat-icon>
    Cadastrar Usuário
  </button>
</form>
