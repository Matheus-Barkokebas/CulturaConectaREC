<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-container">
  <div class="form-header">
    <h2>Cadastro de Tipo de Item</h2>
    <p>Preencha o campo abaixo para cadastrar um novo tipo de item</p>
  </div>

  <div class="form-content">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nome</mat-label>
      <input matInput name="name" #nameModel="ngModel" [(ngModel)]="tipoItens.nome" required>
      @if (nameModel.hasError('required')){
      <mat-error>Informe o nome do tipo item</mat-error>
      }
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" class="submit-button" [disabled]="form.invalid">
      <mat-icon>save</mat-icon>
      Salvar
    </button>
  </div>
</form>
