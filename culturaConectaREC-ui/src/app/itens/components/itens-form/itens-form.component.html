<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-container">
  <div class="form-header">
    <h2>Cadastro de Itens</h2>
    <p>Preencha os campos abaixo para cadastrar um novo item</p>
  </div>

  <div class="form-content">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nome</mat-label>
      <input matInput name="name" #nameModel="ngModel" [(ngModel)]="itens.nome" required>
      @if (nameModel.hasError('required')){
      <mat-error>Nome é obrigatório</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Tipo do Item</mat-label>
      <mat-select [(ngModel)]="itens.tipoItens" name="tipoItens" #tipoItensModel="ngModel" required>
        <mat-option *ngFor="let tipo of tipoItens" [value]="tipo">
          {{ tipo.nome }}
        </mat-option>
      </mat-select>
      @if (tipoItensModel.hasError('required')){
      <mat-error>Tipo do Item é obrigatório</mat-error>
      }
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" class="submit-button" [disabled]="form.invalid">
      <mat-icon>save</mat-icon>
      Salvar
    </button>
  </div>
</form>
