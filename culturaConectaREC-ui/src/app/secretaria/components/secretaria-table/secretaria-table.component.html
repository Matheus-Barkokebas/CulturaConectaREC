<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-containter matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let secretaria">{{secretaria.nome}}</td>
  </ng-containter>

  <ng-containter matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let secretaria">
      <button mat-mini-fab extended matTooltip="excluir" class="delete-button" (click)="delete(secretaria)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-mini-fab extended matTooltip="atualizar" class="update-button" (click)="update(secretaria)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-containter>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
