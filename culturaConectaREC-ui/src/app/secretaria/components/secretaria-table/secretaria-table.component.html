<div class="elegant-table-container">
  <table mat-table [dataSource]="dataSource" class="elegant-table mat-elevation-z1">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="table-header">Nome</th>
      <td mat-cell *matCellDef="let secretaria" class="table-cell">{{secretaria.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header actions-header">Ações</th>
      <td mat-cell *matCellDef="let secretaria" class="table-cell actions-cell">
        <button mat-icon-button matTooltip="Excluir" aria-label="Excluir" class="delete-button"
          (click)="delete(secretaria)">
          <mat-icon>delete_outline</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Editar" aria-label="Editar" class="edit-button"
          (click)="update(secretaria)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="data-row"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="elegant-paginator">
  </mat-paginator>
</div>
