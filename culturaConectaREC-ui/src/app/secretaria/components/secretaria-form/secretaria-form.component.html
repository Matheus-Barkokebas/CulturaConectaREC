<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
  <mat-form-field class="fil-col">
    <mat-label>Nome</mat-label>
    <input matInput name="name" #nameModel="ngModel" [(ngModel)]="secretaria.nome" required>
    @if (nameModel.hasError('required')){
    <mat-error>Informe o nome da Secretaria</mat-error>
    }
  </mat-form-field>
  <button type="submit" mat-flat-button [disabled]="form.invalid">Salvar</button>
</form>
