<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
    <h2 class="text-center text-primary mb-4">CulturaConectaREC</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Digite seu email"
          required
        />
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100 mb-4">
        <mat-label>Senha</mat-label>
        <input
          matInput
          formControlName="senha"
          type="password"
          placeholder="Digite sua senha"
          required
        />
        <mat-error *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          Senha é obrigatória
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" class="w-100" type="submit">
        Entrar
      </button>
    </form>
  </div>
</div>
